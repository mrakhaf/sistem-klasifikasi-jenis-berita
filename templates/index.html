<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Sistem Klasifikasi Jenis Berita</title>
</head>

<body>
    <div class="container">
        <!DOCTYPE html>
        <html>

        <head>
            <title>Bootstrap Part 13 : Membuat Form dengan Bootstrap</title>
            <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
            <script type="text/javascript" src="js/jquery.js"></script>
            <script type="text/javascript" src="js/bootstrap.js"></script>
        </head>

        <body>
            <br class="container">
            <h1>Sistem Klasifikasi Jenis Berita</h1>

            <br>

            <h3>Massukan Data Berita : </h3>
            <form>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="berita">
                </div>
                <br>
                <button type="submit" class="btn btn-danger" id="btn-testing">Check</button>
            </form>
            <br>
            <br>
            <h3>Hasil Klasifikasi : </h3>
            <br>
            <div class="col-sm-10">
                <input readonly type="text" class="form-control" id="jenisKlasifikasi">
            </div>
    </div>

</body>

</html>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

</script>
<script src="index.js"></script>

</html>
